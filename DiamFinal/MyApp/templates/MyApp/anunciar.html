<html lang="en">
<head>

    <title>UniRide</title>
</head>
<body>
{% block content %}
 <div class="anunciar-form">

      <label for="partida">Partida:</label>
      <input type="text" id="partida" name="partida" required>
    </div>

      <label for="chegada">Chegada:</label>
      <input type="text" id="chegada" name="chegada" required>
    </div>
      <div class="form-group">
      <label for="chegada">Vagas:</label>
      <input type="text" id="vagas" name="vagas" required>
    </div>
      <div class="form-group">
      <label for="horário">Horário:</label>
      <input type="text" id="horário" name="horário" required>
    </div>
      <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="text" id="preco" name="preco" required>
    </div>

    <button id="register-form-button" type="submit">Register</button>
  </form>
</div>
    <button type="submit">Anunciar boleia</button>
</form>
</div>
{% endblock %}
</body>
</html>
