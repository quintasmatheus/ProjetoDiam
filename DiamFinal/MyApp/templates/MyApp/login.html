<!DOCTYPE html>
{% extends "MyApp/index.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>
		.login-form {
			width: 50%;
			margin: auto;
			text-align: center;
			padding-top: 50px;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 3px;
			background-color: #f2f2f2;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
	</style>
</head>
<body>
{% block content %}
  <div class="login-form">
    <h2>Login</h2>
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"><br>
      <input type="submit" value="Login" id="login-form-button">
    </form>

    <p>Don't have an account? <a href="{% url 'MyApp:register' %}">Register now!</a></p>
  </div>
{% endblock %}
</body>
</html>
